<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase CRUD operations</title>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase.js"></script>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src=crud.js></script>
    

</head>
<body>
    
    <h1>User Details</h1><br>
    <div class="container">
        <div class="row">
            <label>Username:</label>
            <input type="text" id="uname">

        </div><br>
        <div class="row">
            <label>Email:</label>
            <input type="text" id="email">
        </div><br>
        <div class="row">
            <label>Age</label>
            <input type="text" id="age">
        </div><br>
        <div class="row">
            <button  id="Insert" onclick="createUser()">Insert</button>&nbsp;&nbsp;
            <button id="Delete" onclick="deleteUser()">Delete</button>&nbsp;&nbsp;
            <button  id="Update" onclick="updateUser()">Update</button>&nbsp;&nbsp;  
            <button id="Display" onclick="displayUser()">Display</button>          
        </div><br><hr>
        <div id="usersList"></div>
    </div>

</body>
</html>
